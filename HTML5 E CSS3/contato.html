<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato-Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="./img/logo.png" alt="Logo da Barbearia Alura"></h1> 
            <ul>
            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </nav>
            </ul>
        </div>
    </header>
    
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required >

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>

                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

            <fieldset>

                <legend>Qual horário prefere ser atendido?</legend>
                <select class="select">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

            </fieldset>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h~20h</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="./img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barberia Alura-2019</p>
    </footer>

</body>

</html>
